<article class="news-card" [routerLink]="['/news', news.id]">
  <header class="news-card__header">
    <div class="news-card__header-top">
        <h2 class="news-card__title">{{ news.title }}</h2>
        <span class="risk-badge" [class.risk-badge--high]="riskLevel === 'high'"
                                [class.risk-badge--medium]="riskLevel === 'medium'"
                                [class.risk-badge--low]="riskLevel === 'low'">
        {{ riskLabel }}
        </span>
    </div>

    <div class="news-card__meta">
        <span class="news-card__source">{{ news.source }}</span>
        <span class="news-card__dot">â€¢</span>
        <span class="news-card__date">
        {{ news.publishedAt | date: 'short' }}
        </span>
    </div>
    </header>

  <p class="news-card__summary">
    {{ news.summary }}
  </p>

  <footer class="news-card__footer">
    <div class="news-card__chips">
      @for (cat of news.categories; track cat) {
        <span class="chip chip--category">{{ cat }}</span>
      }
    </div>

    <div class="news-card__scores">
      <span class="chip chip--score chip--relevance">
        Relevance: {{ relevanceLabel }}
      </span>
      <span class="chip chip--score chip--confidence">
        Confidence: {{ confidenceLabel }}
      </span>
    </div>
  </footer>
</article>
